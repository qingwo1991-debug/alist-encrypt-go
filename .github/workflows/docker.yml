name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          cd enc-webui
          npm install
          npm run build
          rm -rf ../web/public/*
          cp -r dist/* ../web/public/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release-binary:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          cd enc-webui
          npm install
          npm run build
          rm -rf ../web/public/*
          cp -r dist/* ../web/public/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o alist-encrypt-go-linux-amd64 ./cmd/server
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o alist-encrypt-go-linux-arm64 ./cmd/server
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o alist-encrypt-go-windows-amd64.exe ./cmd/server
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o alist-encrypt-go-darwin-amd64 ./cmd/server
          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o alist-encrypt-go-darwin-arm64 ./cmd/server

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            alist-encrypt-go-linux-amd64
            alist-encrypt-go-linux-arm64
            alist-encrypt-go-windows-amd64.exe
            alist-encrypt-go-darwin-amd64
            alist-encrypt-go-darwin-arm64
          generate_release_notes: true
